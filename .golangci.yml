run:
  modules-download-mode: readonly
linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gofmt
    - govet
    - ineffassign
    - revive
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
linters-settings:
  errcheck:
    check-type-assertions: true
    ignore: ""
