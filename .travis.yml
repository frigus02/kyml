dist: xenial
language: go
go: "1.11.x"
env:
  - GO111MODULE=on
cache:
  directories:
    - /home/travis/.cache/go-build # $GOCACHE
install:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.12.5
  - go mod download
script:
  - golangci-lint run
  - ./scripts/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  skip_cleanup: true
  on:
    tags: true
