apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-deployment
  labels:
    branch: "{{.branch}}"
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: the-container
          image: monopole/hello:{{.tag}}
          env:
            - name: SECRET
              value: "{{.SECRET}}"
